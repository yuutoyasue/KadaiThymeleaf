<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Kadai of Thymeleaf</title>
</head>
<body>
    <h1>Tymeleaf課題</h1>
    <h2>入力画面</h2>
    <p th:text="'入力された値は「' + ${val} + '」です。'"></p>
    <p><a th:href="@{/input/(previous=${val})}">入力画面へ戻る</a></p>
</body>
</html>
